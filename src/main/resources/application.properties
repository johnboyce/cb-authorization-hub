# Application
quarkus.application.name=CB Authorization Hub
quarkus.application.version=0.7.0-SNAPSHOT

# HTTP Server
quarkus.http.port=2121

# MongoDB
quarkus.mongodb.connection-string=${MONGODB_URI:mongodb://localhost:27017}
quarkus.mongodb.database=authhub

# Security - Preserved Params for Login
authhub.security.login.preserved-params=client_id

# Health / Info endpoints
quarkus.smallrye-health.root-path=/actuator/health
quarkus.info.enabled=true

# Qute templates
quarkus.qute.suffixes=html

# JWT Configuration
mp.jwt.verify.issuer=https://auth.connellboyce.com
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.new-token.lifespan=3600

# OAuth2 Configuration
authhub.oauth2.refresh-token.lifespan=2592000
authhub.oauth2.public-key.location=publicKey.pem

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=https://apps.connellboyce.com,http://localhost:3000
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=Content-Type,Authorization

# Native image configuration
quarkus.native.additional-build-args=--initialize-at-run-time=org.mindrot.jBCrypt

# Banner
quarkus.banner.path=banner.txt
